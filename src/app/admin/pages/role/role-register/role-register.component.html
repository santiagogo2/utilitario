<div class="loaderBall" *ngIf="!role && !responseMessage">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage && !role">
	<div class="alert alert-danger" role="alert">
		{{ responseMessage }} <a routerLink="/admin/roles/listar">listar roles</a>
	</div>
</div>

<div class="row" *ngIf="role">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body">
				<div class="backLink col col-sm-12 col-md-8 col-lg-6">
					<a routerLink="/admin/roles/listar">Listar Roles</a>
				</div>
				<div class="formContainerAdmin col col-sm-12 col-md-8 col-lg-6" [ngClass]="{'formContainerAdminError': status && status=='error'}">
					<form #roleRegisterForm="ngForm" class="form-container" *ngIf="role" (ngSubmit)="onSubmit(roleRegisterForm)">
						<div class="form-group col col-sm-12">
							<label for="roleName" class="labelForm">Nombre*</label>
							<input type="text" name="roleName" class="form-control inputForm" [ngClass]="{ 'is-invalid': roleName.touched && roleName.invalid }" #roleName="ngModel" [(ngModel)]="role.name" required placeholder="Ingrese el nombre del role">
						</div>
						<div class="form-group col col-sm-12">
							<label for="roleDescription" class="labelForm">DescripciÃ³n</label>
							<textarea name="roleDescription" rows="3" class="form-control inputForm" [ngClass]="{'is-invalid': roleDescription.invalid && roleDescription.touched}" #roleDescription="ngModel" [(ngModel)]="role.description" placeholder="Ingrese una descripciÃ³n para el role"></textarea>
						</div>
						<div class="form-group">
							<div class="col col-sm-12 buttonSubmit">
								<input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="roleRegisterForm.invalid">
							</div>
						</div>
						<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage">
							<div class="alert alert-danger" role="alert">
								{{ responseMessage }}
							</div>
						</div>
						<div class="deleteLoader" id="{{ 'loader' + role.id }}" *ngIf="preloaderStatus">
							<div class="loader"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
