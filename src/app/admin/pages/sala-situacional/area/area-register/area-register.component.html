<div class="loaderBall" *ngIf="!area && !responseMessage">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage && !area">
	<div class="alert alert-danger" role="alert">
		{{ responseMessage }} <a class="link" (click)="sendFlag()">listar areas</a>
	</div>
</div>

<div class="row" *ngIf="area">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body">
				<div class="backLink col col-sm-12">
					<a class="link" (click)="sendFlag()">Listar Areas</a>
				</div>
				<div class="formContainerAdmin col col-sm-12" [ngClass]="{'formContainerAdminError': status && status=='error'}">
					<form #areaForm="ngForm" class="form-container" (ngSubmit)="onSubmit(areaForm)">
						<div class="form-group col col-sm-12">
							<label for="areaName" class="labelForm">Nombre*</label>
							<input type="text" name="areaName" class="form-control inputForm" [ngClass]="{ 'is-invalid': areaName.touched && areaName.invalid }" #areaName="ngModel" [(ngModel)]="area.name" required pattern="[a-zA-ZÃ€-Ã¿ -]+" placeholder="Ingrese el nombre del Ã¡rea que desa registrar">
						</div>
						<div class="form-group">
							<div class="col col-sm-12 buttonSubmit">
								<input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="areaForm.invalid">
							</div>
						</div>
						<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status && responseMessage">
							<div class="alert" [ngClass]="{'alert-danger': status=='error', 'alert-success': status=='success'}" role="alert">
								{{ responseMessage }}
							</div>
						</div>
						<div class="deleteLoader" *ngIf="preloaderStatus">
							<div class="loader"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
