<div class="loaderBall" *ngIf="!unit && !responseMessage">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage && !unit">
	<div class="alert alert-danger" role="alert">
		{{ responseMessage }} <a class="link" (click)="sendFlag('Listar')">listar unidades</a>
	</div>
</div>

<div class="row" *ngIf="unit">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body">
				<div class="backLink col col-sm-12">
					<a class="link" (click)="sendFlag('Listar')">Listar Unidades</a>
				</div>
				<div class="formContainerAdmin col col-sm-12" [ngClass]="{'formContainerAdminError': status && status=='error'}">
					<form #unitForm="ngForm" class="form-container" (ngSubmit)="onSubmit(unitForm)">
						<div class="form-group col col-sm-12">
							<label for="unitName" class="labelForm">Nombre*</label>
							<input type="text" name="unitName" class="form-control inputForm" [ngClass]="{ 'is-invalid': unitName.touched && unitName.invalid }" #unitName="ngModel" [(ngModel)]="unit.name" required pattern="[a-zA-ZÃ€-Ã¿ -]+" placeholder="Ingrese el nombre de la unidad que desa registrar">
						</div>
						<div class="form-group">
							<div class="col col-sm-12 buttonSubmit">
								<input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="unitForm.invalid">
							</div>
						</div>
						<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status && responseMessage">
							<div class="alert" [ngClass]="{'alert-danger': status=='error', 'alert-success': status=='success'}" role="alert">
								{{ responseMessage }}
							</div>
						</div>
						<div class="deleteLoader" *ngIf="preloaderStatus">
							<div class="loader"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
