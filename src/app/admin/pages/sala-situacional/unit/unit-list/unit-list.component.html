<div class="loaderBall" *ngIf="!units && !responseMessage">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 errorAlert alert-danger" *ngIf="status=='error' && responseMessage && !units">
	<div class="alert" role="alert">
		{{ responseMessage }} <a class="link" (click)="sendFlag('Registrar')">crear una nueva unidad</a>
	</div>
</div>

<div class="row" *ngIf="units">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body cardContainer">
				<div class="mt-3 errorAlert" *ngIf="status && responseMessage">
					<div class="alert" role="alert" [ngClass]="{'alert-danger': status=='error', 'alert-success': status=='success'}">
						{{ responseMessage }}
					</div>
				</div>
				<div class="registerCollaboratorButton">
					<button class="btn btn-info" (click)="sendFlag('Registrar')">Crear una nueva unidad</button>
				</div>
				
				<div class="tableContainer" *ngIf="units">
					<div class="tableContainerAll col col-sm-12">
						<div class="paginationControls" *ngIf="units && units.length > itemsPerPage">
							<pagination-controls (pageChange)="pageChange($event)"
												 previousLabel="Anterior"
												 nextLabel="Siguiente"
												 maxSize="4">
							</pagination-controls>
						</div>
						<table class="table table-bordered">
							<thead class="thead_styles">
								<tr>
									<th>Nombre</th>
									<th width="30%">AcciÃ³n</th>
								</tr>
							</thead>
							<tbody class="tbody_styles">
								<tr *ngFor="let unit of units | paginate: {itemsPerPage: itemsPerPage, currentPage: actualPage};" class="tableStyles">
									<td>{{ unit.name }}</td>
									<td style="padding: 0.55rem">
										<button type="button" class="btn btn-warning col col-sm-12 col-md-5 mr-1 d-inline-block" (click)="sendFlag('Editar')">Editar</button>
										<button type="button" class="btn btn-danger col col-sm-12 col-md-5 d-inline-block" data-toggle="modal" [attr.data-target]="'#myModal'+unit.id" *ngIf="unit.collaborators_count==0">Borrar</button>
										<div class="deleteLoader" id="{{ 'loader' + unit.id }}" style="display: none;">
											<div class="loader"></div>
										</div>
									</td>

									<!-- the Modal -->
									<div class="modal animated fadeIn faster" id="{{ 'myModal'+unit.id }}">
										<div class="modal-dialog">
											<div class="modal-content">

												<!-- Modal Header -->
												<div class="modal-header">
													<h4 class="modal-title">Borrar la Unidad Definitivamente</h4>
													<button type="button" class="close" data-dismiss="modal">&times;</button>
												</div>

												<!-- Modal body -->
												<div class="modal-body">
													Seguro que quieres borrar la unidad: <b>{{ unit.name }}</b>?
												</div>

												<!-- Modal footer -->
												<div class="modal-footer">
													<a (click)="deleteUnit(unit.id)" class="btn_delete" data-dismiss="modal">Eliminar</a>
													<button type="button" class="btn_close" data-dismiss="modal">Cerrar</button>
												</div>

											</div>
										</div>
									</div>	
												
								</tr>					
							</tbody>
						</table>		
						<div class="paginationControls" *ngIf="units && units.length > itemsPerPage">
							<pagination-controls (pageChange)="pageChange($event)"
												 previousLabel="Anterior"
												 nextLabel="Siguiente"
												 maxSize="4">
							</pagination-controls>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
