<div class="loaderBall" *ngIf="!profile && !responseMessage">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage && !profile">
	<div class="alert alert-danger" role="alert">
		{{ responseMessage }} <a class="link" (click)="sendFlag()">listar perfiles</a>
	</div>
</div>

<div class="row" *ngIf="profile">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body">
				<div class="backLink col col-sm-12">
					<a class="link" (click)="sendFlag()">Listar Perfiles</a>
				</div>
				<div class="formContainerAdmin col col-sm-12" [ngClass]="{'formContainerAdminError': status && status=='error'}">
					<form #profileForm="ngForm" class="form-container" (ngSubmit)="onSubmit(profileForm)">
						<div class="form-group col col-sm-12">
							<label for="profileName" class="labelForm">Nombre*</label>
							<input type="text" name="profileName" class="form-control inputForm" [ngClass]="{ 'is-invalid': profileName.touched && profileName.invalid }" #profileName="ngModel" [(ngModel)]="profile.name" required pattern="[a-zA-ZÃ€-Ã¿ -]+" placeholder="Ingrese el nombre del perfil que desa registrar">
						</div>
						<div class="form-group">
							<div class="col col-sm-12 buttonSubmit">
								<input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="profileForm.invalid">
							</div>
						</div>
						<div class="mt-3 col col-sm-12 errorAlert" *ngIf="status && responseMessage">
							<div class="alert" [ngClass]="{'alert-danger': status=='error', 'alert-success': status=='success'}" role="alert">
								{{ responseMessage }}
							</div>
						</div>
						<div class="deleteLoader" *ngIf="preloaderStatus">
							<div class="loader"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
