<div class="loaderBall" *ngIf="preloaderStatus">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="row reports col-sm-12">
	<div class="col-sm-12 col-md-6 reportGraph" *ngIf="gender">
		<div class="card border-0">
			<h4 class="card-header">{{ gender.title }}</h4>
			<div class="card-body">
				<div class="tableContainer">
					<table class="table table-bordered infoReportTable col col-sm-12 col-md-10">
						<thead class="thead_styles">
							<td *ngFor="let label of gender.labels">{{ label }}</td>
						</thead>
						<tbody class="tbody_styles">
							<td *ngFor="let data of gender.data">{{ data }}</td>
						</tbody>
					</table>
				</div>
				<app-grafico-dona [chartData]="gender.data"
								  [chartLabels]="gender.labels"
								  [chartType]="gender.type">
				</app-grafico-dona>				
			</div>
		</div>
	</div>
	<div class="col-sm-12 col-md-6 reportGraph" *ngIf="epidemicNexus">
