<div class="row" *ngIf="patient">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body cardContainer">
				<div class="formContainer">
					<form #caracterizationForm="ngForm" class="form-container" (ngSubmit)="onSubmit(caracterizationForm)" style="text-align: left;">
						<app-paciente (sendPatient)="recievePatient($event)" (sendError)="recieveError($event)" [(patient)]="patient"></app-paciente>
                        <div class="form-group">
							<div class="col col-sm-12 d-inline-block align-top">
								<label for=" tipoC" class="labelForm">Tipo de caso*</label>
								<select style="background-position-x: 93%" name="tipoC" id="tipoC" class="form-control inputForm" [ngClass]="{'is-invalid': tipoC.invalid && tipoC.touched}" #tipoC="ngModel" [(ngModel)]="tipoCaso" required>
									<option *ngFor="let tipo of tipoCasos" value="{{ tipo.id }}">{{ tipo.name }}</option>
								</select>
							</div>
                        </div>
						<div class="form-group" style="margin-top: 3rem">
                            <div class="col col-sm-12 buttonSubmit">
                                <input type="submit" value="{{ buttonText }}" class="btn btn-success btnPrefer col-sm-12" [disabled]="caracterizationForm.invalid">
                            </div>
                        </div>
                        <div class="mt-3 col col-sm-12 errorAlert" *ngIf="status=='error' && responseMessage">
                            <div class="alert alert-danger" role="alert">
                                {{ responseMessage }}
                            </div>
                        </div>
                        <div class="deleteLoader" *ngIf="preloaderStatus">
                            <div class="loader"></div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
