<div class="loaderBall" *ngIf="!infoLoaded && !responseMessage">
    <div class="ball-pulse-rise">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<div class="mt-3 errorAlert alert-danger" *ngIf="responseMessage">
    <div class="alert" role="alert">
        {{ responseMessage }}
    </div>
</div>
<div class="row reports" *ngIf="infoLoaded">
    <div class="col-sm-12 reportGraph pl-0 pr-0" *ngIf="eppProfile">
        <div class="card border-0">
            <h4 class="card-header">{{ eppProfile.title }}</h4>
            <div class="tableContainer">
                <table class="table table-bordered infoReportTable col col-sm-12 mt-3">
                    <thead class="thead_styles">
                        <td *ngFor="let label of eppProfile.labels">{{ label }}</td>
                    </thead>
                    <tbody class="tbody_styles">
                        <td *ngFor="let data of eppProfile.data[0].data">{{ data }}</td>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <app-grafico-barras [barChartData]="eppProfile.data" [barChartLabels]="eppProfile.labels" [barChartType]="eppProfile.type">
                </app-grafico-barras>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-lg-6 reportGraph pl-0" *ngIf="eppService">
        <div class="card border-0">
            <h4 class="card-header">{{ eppService.title }}</h4>
            <div class="tableContainer">
                <table class="table table-bordered infoReportTable col col-sm-12 mt-3">
                    <thead class="thead_styles">
                        <td *ngFor="let label of eppService.labels">{{ label }}</td>
                    </thead>
                    <tbody class="tbody_styles">
                        <td *ngFor="let data of eppService.data">{{ data }}</td>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <app-grafico-dona [chartData]="eppService.data" [chartLabels]="eppService.labels" [chartType]="eppService.type">
                </app-grafico-dona>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-6 reportGraph pr-0" *ngIf="eppType">
        <div class="card border-0">
            <h4 class="card-header">{{ eppType.title }}</h4>
            <div class="tableContainer">
                <table class="table table-bordered infoReportTable col col-sm-12 mt-3">
                    <thead class="thead_styles">
                        <td *ngFor="let label of eppType.labels">{{ label }}</td>
                    </thead>
                    <tbody class="tbody_styles">
                        <td *ngFor="let data of eppType.data">{{ data }}</td>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <app-grafico-pie [pieChartData]="eppType.data" [pieChartLabels]="eppType.labels" [pieChartType]="eppType.type">
                </app-grafico-pie>
            </div>
        </div>
    </div>

    <div class="col-sm-12 reportGraph pl-0 pr-0" *ngIf="eppUnit">
        <div class="card border-0">
            <h4 class="card-header">{{ eppUnit.title }}</h4>
            <div class="tableContainer">
                <table class="table table-bordered infoReportTable col col-sm-12 mt-3">
                    <thead class="thead_styles">
                        <td *ngFor="let label of eppUnit.labels">{{ label }}</td>
                    </thead>
                    <tbody class="tbody_styles">
                        <td *ngFor="let data of eppUnit.data[0].data">{{ data }}</td>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <app-grafico-barras [barChartData]="eppUnit.data" [barChartLabels]="eppUnit.labels" [barChartType]="eppUnit.type">
                </app-grafico-barras>
            </div>
        </div>
    </div>
</div>
