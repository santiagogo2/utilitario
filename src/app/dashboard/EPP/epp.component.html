<div class="row" *ngIf="uci">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body cardContainer">
				<div class="circleImageContainer col col-sm-12 col-md-3 d-inline-block" *ngFor="let image of uci">
					<a [routerLink]="[image.url]" class="imageLink">
						<circle-image [imageUrl]="image.imageUrl"
									  [imageClass]="image.class">
						</circle-image>
						<div class="titleContainer">
							<p>{{ image.titulo }}</p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
