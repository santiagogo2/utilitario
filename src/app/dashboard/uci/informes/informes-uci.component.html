<div class="loaderBall" *ngIf="preloaderStatus">
	<div class="ball-pulse-rise">
		<div></div><div></div><div></div><div></div><div></div>
	</div>
</div>
<div class="mt-3 errorAlert alert-danger" *ngIf="status=='error' && responseMessage">
	<div class="alert" role="alert">
		{{ responseMessage }}
	</div>
</div>

<div class="row reports" *ngIf="scatterData">
	<div class="col-sm-12 reportGraph pl-0 pr-0">
		<div class="card border-0">
			<h4 class="card-header">{{ scatterTitle }}</h4>
				<div class="tableContainer">
					<table class="table table-bordered infoReportTable col col-sm-12 mt-3">
						<thead class="thead_styles">
							<td style="font-size: 1rem">Camas UCI ocupadas COVID 19</td>
							<td style="font-size: 1rem">Camas UCI disponibles COVID 19</td>
							<td style="font-size: 1rem">% Ocupación UCI</td>
						</thead>
						<tbody class="tbody_styles" style="font-size: 2rem">
							<td>{{ lastScatterData.occupiedBeds }}</td>
							<td>{{ lastScatterData.availableBeds }}</td>
							<td [ngStyle]="{'background-color': light}">{{ lastScatterData.percentage }}</td>
						</tbody>
					</table>
				</div>
			<div class="card-body">
				<app-grafico-puntos [data]="scatterData"
									[label]="scatterLabel"
									[pointBackgroundColor]="scatterPointBackgroundColor"
									[xAxesConfiguration]="scatterxAxesConfiguration"
									[yAxesConfiguration]="scatteryAxesConfiguration">
				</app-grafico-puntos>
			</div>
			<div class="legend col col-sm-12">
				*Fuente de datos SIRC
			</div>
		</div>
	</div>
	<div class="col-sm-12 reportGraph pl-0 pr-0" *ngIf="scatterData">
		<div class="card border-0">
			<h4 class="card-header">{{ lineTitle }}</h4>
			<div class="card-body">
				<app-grafico-linea [lineChartData]="lineData"
								   [lineChartLabels]="lineLabel"
								   lineChartType="line"
								   xTitle="Fecha"
								   yTitle="Número de casos">
				</app-grafico-linea>				
			</div>
			<div class="legend col col-sm-12">
				*Fuente de datos SIRC
			</div>
		</div>
	</div>
</div>
