<div class="row" *ngIf="contratacion">
	<div class="col-sm-12">
		<div class="card border-0">
			<div class="card-body cardContainer">
				<div class="circleImageContainer col col-sm-12 col-md-3 d-inline-block" *ngFor="let contract of contratacion">
					<a [routerLink]="[contract.url]" class="imageLink">
						<circle-image [imageUrl]="contract.imageUrl"
									  [imageClass]="contract.class">
						</circle-image>
						<div class="titleContainer">
							<p>{{ contract.titulo }}</p>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
